{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Update Profile</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_bio">Bio:</label>
                                <textarea class="form-control" id="id_bio" name="bio" rows="3">{{ form.bio.value }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_website">Website:</label>
                                <input type="url" class="form-control" id="id_website" name="website" value="{{ form.website.value }}">
                            </div>
                            <div class="form-group">
                                <label for="id_profile_image">Profile Image:</label>
                                <input type="file" class="form-control-file" id="id_profile_image" name="profile_image">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <a href="{% url 'blog:profile' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
